<master id="master" >

    <div class="container"  >
        <br>
        <br>
        <h2 style="font-family: Raleway; color: #fff" class="text-center">Productos Destacados</h2>
        <br>
        <div class="row flow-offset-1 card clean-card text-center" style="background-color: window">
            <div th:each="articulo : ${articulos}">
                <div class="col-xs-6 col-md-4 clean-card ">
                    <form th:action="@{/articulo/descripcion}" method="POST">
                        <div class="product tumbnail thumbnail-3">
                            <button class="btn btn-link" type="submit" name="id" th:value="${articulo.id}" ><img th:src="${'/foto/articulo/' + articulo.id}" style="width: 29rem; height: 28rem;" /></button>
                            <div class="caption">
                                <h5><button class="btn btn-link" type="submit" name="id" th:value="${articulo.id}" th:text="${articulo.nombre}"></button></h5>
                                <p class="price sale"><span>[[${#numbers.formatCurrency(articulo.precio)}]]</span></p>
                                <div class="available_line d-flex flex-row justify-content-lg-start">
                                    <div class="available_title">Disponibles: <span th:text="${articulo.cantidad}"></span></div>

                                </div>
                                <div class="justify-content-md-end">
                                    <button type="button" class="btn btn-info btn-sm">  
                                        <span class="glyphicon glyphicon-shopping-cart"></span> <b> Agregar Carrito </b>  
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</master>
